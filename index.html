<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">  
    <script src="https://kit.fontawesome.com/c0e188e953.js" crossorigin="anonymous"></script>                                            
</head>
<body>
    <div class="container">
        <div class = "music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i> 
                </div>
                <div class="">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="pro2.jpeg" class="song-img">
            <h1>Blue</h1>
            <p>Yung Kai</p>
            <audio  id="song">
                <source src="Blue Yung Kai Mp3 Download Ringtone - MobCup.Com.Co.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="audio-controls">
                
                
                <i class="volume-icon"></i>
              </div>
              
            <input type="range" value="0" id="progress">
            <div class="controls">
    <div onclick="rewind()"><i class="fa-solid fa-backward"></i></div>
    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
    <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
</div>


        </div>
        <blockquote id="quoteBox">"Take your time to polish your talent."</blockquote>

    </div>
    
<script>
    let progress  = document.getElementById("progress");
    let song  = document.getElementById("song");
    let ctrlIcon  = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }
    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }
if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500)
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}
function rewind() {
    song.currentTime = Math.max(0, song.currentTime - 10); // go 10s back
}

function forward() {
    song.currentTime = Math.min(song.duration, song.currentTime + 10); // skip 10s ahead
}
function playPause() {
  if (song.paused) {
    song.play();
    ctrlIcon.classList.replace("fa-play", "fa-pause");
    document.querySelector(".song-img").classList.add("spin");
  } else {
    song.pause();
    ctrlIcon.classList.replace("fa-pause", "fa-play");
    document.querySelector(".song-img").classList.remove("spin");
  }
}

for (let i = 0; i < 15; i++) {
  let firefly = document.createElement("div");
  firefly.className = "firefly";
  firefly.style.left = Math.random() * 100 + "vw";
  firefly.style.animationDuration = 5 + Math.random() * 5 + "s";
  document.body.appendChild(firefly);
}





</script>
</body>
</html>
